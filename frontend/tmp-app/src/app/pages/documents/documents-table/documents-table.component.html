<ng-container *ngIf="request$ | async as request">
    <ag-grid-angular class="ag-theme-alpine" editType="fullRow"  (rowValueChanged)="webApi.updateTableRow('/documents', $event)" style="width: 100%; height: 500px;" [rowData]="request"
        [columnDefs]="colDefs" [domLayout]="domLayout" [pagination]="true">

    </ag-grid-angular>
</ng-container>
